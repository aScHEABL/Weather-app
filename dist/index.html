<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Weather app</title>
</head>
<body>
    <main>
        <div class="weather-info">
            <div class="weather-info-description">Few Clouds</div>
            <div class="weather-info-city">Auckland</div>
            <div class="weather-info-date">Monday, 14th Nov '22</div>
            <div class="weather-info-time">9:46 pm</div>
            <div class="weather-info-temperature">16 °C</div>
            <div class="weather-info-unit-f">Display °F</div>
            <div class="weather-info-icon-div">
                <img class="weather-info-icon" src="../src/resources/sun-wireless-outline.png">
            </div>
            <div class="search-box">
                <input type="text" class="search-box-input" placeholder="Search Location...">
                <div class="search-icon"></div>
            </div>
            <div class="error-msg"></div>
        </div>
        <div class="weather-details-container"></div>
    </main>
    <div class="forecast">

    </div>
</body>
</html>
